<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Exploración Física</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Formulario de Exploración Física</h2>
    <form id="exploracionFisicaForm" method="POST">
        <label for="noExpediente">No. de Expediente:</label>
        <input type="int" name="noExpediente" required><br><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" step="0.01" name="peso"><br><br>

        <label for="talla">Talla (m):</label>
        <input type="number" step="0.01" name="talla"><br><br>

        <label for="presionArterial">Presión Arterial:</label>
        <input type="number" step="0.01" name="presionArterial"><br><br>

        <label for="frecuenciaCardiaca">Frecuencia Cardíaca (bpm):</label>
        <input type="number" name="frecuenciaCardiaca"><br><br>

        <label for="temperatura">Temperatura (°C):</label>
        <input type="number" step="0.01" name="temperatura"><br><br>

        <label for="frecuenciaRespiratoria">Frecuencia Respiratoria (rpm):</label>
        <input type="number" name="frecuenciaRespiratoria"><br><br>

        <input type="submit" value="Guardar Datos" id="submitBtn">
    </form>

    <script>
        $(document).ready(function() {
            $("#submitBtn").click(function() {
                var formData = $("#exploracionFisicaForm").serialize();
                $.ajax({
                    type: "POST",
                    url: "postExploracionFisica.php",
                    data: formData,
                    success: function(response) {
                        console.log("AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA: " + response);
                    }
                });
            });
        });
    </script>
</body>
</html>
