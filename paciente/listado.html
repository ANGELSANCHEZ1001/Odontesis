function general(noExpediente) {

function eliminar(noExpediente) {
    // Redirigir a la p√°gina usuarios2.html en el sitio Odontesis

    const confirmMessage = `¬øEst√°s seguro de que deseas eliminar los datos generales con ID ${noExpediente}?`;

    if (confirm(confirmMessage)) {
        const baseUrl = 'http://64.227.5.83:8080/odontesis';
        const endpoints = [
            `/datosgenerales/${noExpediente}`,
            `/APP/${noExpediente}`,
            `/APNP/${noExpediente}`,
            `/EF/${noExpediente}`,
            `/hospitalizaciones/${noExpediente}`,
            `/AHF/${noExpediente}`,
            `/ecc/${noExpediente}`,
            `/ae/${noExpediente}`
        ];

        const deletePromises = endpoints.map(endpoint => {
            const apiUrl = baseUrl + endpoint;

            return fetch(apiUrl, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                    // Puedes agregar otras cabeceras si es necesario
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error al intentar eliminar datos. C√≥digo de estado: ${response.status}`);
                }
                console.log(`Datos eliminados exitosamente en ${apiUrl}`);
                // Puedes hacer algo adicional despu√©s de eliminar, si es necesario
            })
            .catch(error => console.error(error));
        });

        // Esperar a que se completen todas las solicitudes de eliminaci√≥n
        Promise.all(deletePromises)
            .then(() => {
                console.log('Operaci√≥n de eliminaci√≥n completada.');
                // Puedes hacer algo adicional despu√©s de completar todas las eliminaciones
            })
            .catch(error => console.error(error));
    } else {
        console.log('Operaci√≥n de eliminaci√≥n cancelada.');
    }
    window.location.href = `listado.html`;

}
