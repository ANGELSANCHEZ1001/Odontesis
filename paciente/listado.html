        <a href="../usuarios/welcome.html">Inicio</a>

    <table class="tabla">
        <tr>
            <th colspan="3" class="titulomuestralist"><p>Datos Generales</p></th>
        </tr>
        <tr>
            <td id="ttlt" class="col1">No. Expediente</td>
            <td id="ttlt" class="col2">Nombre</td>
            <td id="ttlt" class="col1">Correo</td>
        </tr>
        <tbody id="data"></tbody>
    </table>

    <script>
        // URL del JSON
        const url = 'http://64.227.5.83:8080/odontesis/datosgenerales';

        // Obtener la tabla donde se mostrarán los datos
        const table = document.querySelector('table');

        // Realizar una solicitud GET a la URL JSON
        fetch(url)
            .then(response => response.json())
            .then(data => {
                mostrardata(data); // Llama a mostrardata aquí
            })
            .catch(error => console.error("Error al realizar la solicitud:", error));

        const mostrardata = (data) => {
            let body = '';
            for (let i = 0; i < data.length; i++) {
                body += `<tr><td>${data[i].no_expediente}</td><td>${data[i].nombre}</td><td>${data[i].tel}</td></tr>`;
            }
            document.getElementById('data').innerHTML = body;
        }
    </script>
</body>
