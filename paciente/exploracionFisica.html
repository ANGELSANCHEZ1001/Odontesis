<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_registroPaciente.css">
    <title>Nuevo Paciente</title>
</head>
<body>
    <div class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Pacientes</a>
        <a href="#">Usuarios</a>
        <a href="#" class="cerrarsesion">Cerrar Sesión</a>
    </div>

    <form class="form">
        <h2 class="form_title">Nuevo paciente</h2><br>
        <div class="form_containers">
            <div class="form_group">
                <h2 class="form_antec">Exploracion fisica</h2><br>

                <input type="number" name="frecuencia_cardiaca" id="frecuencia_cardiaca" class="form_input" placeholder="frecuencia_cardiaca"><br><br>
                <input type="number" name="frecuencia_respiratoria" id="frecuencia_respiratoria" class="form_input" placeholder="frecuencia_respiratoria"><br><br>
                
                <input type="number" name="peso" id="peso" class="form_input" placeholder="peso completo"><br><br>
                <input type="number" name="presion_arterial" id="presion_arterial" class="form_input" placeholder="presion_arterial"><br><br>
                
                <input type="number" name="talla" id="talla" class="form_input" placeholder="talla completo"><br><br>
                <input type="number" name="temperatura" id="temperatura" class="form_input" placeholder="temperatura"><br><br>
               
                <button class="form_submit" id="submitButton">Siguiente</button>
            </div>
        </div>
    </form>

    <script>
        document.getElementById('submitButton').addEventListener('click', function(event) {
            event.preventDefault(); // Evita que se envíe el formulario y se recargue la página
            const no_expediente=989;
            const frecuencia_cardiaca = document.getElementById('frecuencia_cardiaca').value;
            const frecuencia_respiratoria = document.getElementById('frecuencia_respiratoria').value;
            const peso = document.getElementById('peso').value;
            const presion_arterial = document.getElementById('presion_arterial').value;
            const talla = document.getElementById('talla').value;
            const temperatura = document.getElementById('temperatura').value;
          
            const pacienteData = {
                no_expediente,
                frecuencia_cardiaca,
                frecuencia_respiratoria,
                peso,
                presion_arterial,
                talla,
                temperatura
            };

            // Convierte el objeto pacienteData a JSON y lo muestra en la consola
            console.log(JSON.stringify(pacienteData, null, 2));

            // Realiza la solicitud POST a la URL
            fetch('http://64.227.5.83:8080/odontesis/EF', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(pacienteData)
            })
            .then(response => console.log(response))
            .then(data => {
                console.log(data); // Aquí puedes manejar la respuesta de la API si es necesario
            })
            .catch(error => console.error(error));
        });
    </script>
</body>
</html>
