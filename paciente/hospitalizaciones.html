<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_registroPaciente.css">
    <title>Nuevo Paciente</title>
</head>
<body>
    <div class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Pacientes</a>
        <a href="#">Usuarios</a>
        <a href="#" class="cerrarsesion">Cerrar Sesión</a>
    </div>

    <form class="form">
        <h2 class="form_title">Nuevo paciente</h2><br>
        <div class="form_containers">
            <div class="form_group">
                <h2 class="form_antec">Datos generales</h2><br>

                <input type="date" name="fecha_hospitalizacion" id="fecha_hospitalizacion" class="form_input" placeholder="fecha_hospitalizacion completo"><br><br>
                <input type="text" name="motivo_hospitalizacion" id="motivo_hospitalizacion" class="form_input" placeholder="motivo_hospitalizacion"><br><br>
                <button class="form_submit" id="submitButton">Siguiente</button>
            </div>
        </div>
    </form>

    <script>
        document.getElementById('submitButton').addEventListener('click', function(event) {
            event.preventDefault(); // Evita que se envíe el formulario y se recargue la página
            const no_expediente=989;
            const fecha_hospitalizacion = document.getElementById('fecha_hospitalizacion').value;
            const motivo_hospitalizacion = document.getElementById('motivo_hospitalizacion').value;
          
            const pacienteData = {
                no_expediente,
                fecha_hospitalizacion,
                motivo_hospitalizacion,
            };

            // Convierte el objeto pacienteData a JSON y lo muestra en la consola
            console.log(JSON.stringify(pacienteData, null, 2));

            // Realiza la solicitud POST a la URL
            fetch('http://64.227.5.83:8080/odontesis/hospitalizaciones', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(pacienteData)
            })
            .then(response => console.log(response))
            .then(data => {
                console.log(data); // Aquí puedes manejar la respuesta de la API si es necesario
            })
            .catch(error => console.error(error));
        });
    </script>
</body>
</html>
