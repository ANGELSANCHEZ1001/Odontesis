<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_registroPaciente.css">
    <title>Nuevo Paciente</title>
</head>
<body>
    <div class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Pacientes</a>
        <a href="#">Usuarios</a>
        <a href="#" class="cerrarsesion">Cerrar Sesión</a>
    </div>
    <br><br>
    <form class="form">
        <h2 class="form_title">Nuevo paciente</h2><br>
        <div class="form_containers">
            <div class="form_group">
                <h2 class="form_antec">Antecedentes personales patológicos</h2><br>

                <div class="checkbox_label">
                    <input type="checkbox" class="checkAntecedentes" id="no_expediente" name="no_expediente" value="88" />
                </div>
                <label class="check">numero exp</label>
                
                <div class="checkbox_label">
                    <input type="checkbox" class="checkAntecedentes" id="sida" name="sida" value="0" />
                </div>
                <label class="check">Sida</label>
                

                <div class ="checkbox_label">
                    <input type="checkbox" class="checkAntecedentes" id="diabetes" name="diabetes" value="0" />
                </div>
                <label class="check">Diabetes</label>

                <div class="checkbox_label">
                    <input type="checkbox" class="checkAntecedentes" id="prediabetes" name="prediabetes" value="0" />
                </div>
                <label class="check">Prediabetes</label>

                <div class="checkbox_label">
                    <input type="checkbox" class="checkAntecedentes" id="carebrovasculares" name="carebrovasculares" value="0" />
                </div>
                <label class="check">Cardiovasculares</label>

                <div class="checkbox_label">
                    <input type="checkbox" class="checkAntecedentes" id="hepatitis" name="hepatitis" value="0" />
                </div>
                <label class="check">Hepatitis</label>

                <div class="checkbox_label">
                    <input type="checkbox" class="checkAntecedentes" id="osteoartritis" name="osteoartritis" value="0" />
                </div>
                <label class ="check">Osteoartritis</label>

                <div class="checkbox_label">
                    <input type="checkbox" class="checkAntecedentes" id="osteorporosis" name="osteorporosis" value="0" />
                </div>
                <label class="check">Osteoporosis</label>

                <div class="checkbox_label">
                    <input type="checkbox" class="checkAntecedentes" id="herpes" name="herpes" value="0" />
                </div>
                <label class="check">Herpes</label>

                <div class="checkbox_label">
                    <input type="checkbox" class="checkAntecedentes" id="cardiopatias" name="cardiopatias" value="0" />
                </div>
                <label class="check">Cardiopatias</label>
                
                <div class="checkbox_label">
                    <input type="checkbox" class="checkAntecedentes" id="cancer" name="cancer" value="0" />
                </div>
                <label class="check">Cancer</label>
                <br>
                <br>    
                <div class="form_group">
                    <button class="form_submit" id="submitButton">Siguiente</button>
                </div>
            </div>
        </div>
    </form>

    <script>
        document.getElementById('submitButton').addEventListener('click', function(event) {
            event.preventDefault(); // Evita que se envíe el formulario y se recargue la página

            // Obtiene todas las casillas de verificación con la clase "checkAntecedentes"
            const checkboxes = document.querySelectorAll('.checkAntecedentes');

            // Crea un objeto para almacenar los datos
            const formData = {};

            checkboxes.forEach(checkbox => {
                // Usa el nombre del atributo de la casilla de verificación como clave y
                // el valor de 1 o 0 según si está marcada o no
                formData[checkbox.name] = checkbox.checked ? 1 : 0;
            });
            formData["no_expediente"] = 23;
            // Muestra los datos en la consola (puedes eliminar esto en producción)
            console.log(JSON.stringify(formData));

            // Realiza la solicitud POST a tu API con los datos
            fetch('http://64.227.5.83:8080/odontesis/APP', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => console.log(response))
            .then(data => {
                console.log(data); // Aquí puedes manejar la respuesta de la API si es necesario
            })
            .catch(error => console.error(error));
        });
    </script>
</body>
</html>
