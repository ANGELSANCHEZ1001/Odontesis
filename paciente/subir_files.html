    <form class="form">
        <h2 class="form_title">Subir archivo <span id="nombre_paciente"></span></h2><br>
        <div class="form_containers">
            <div class="form_group">
                <input type="file" id="archivo" class="" accept=".pdf, .doc, .docx"><br><br>
            </div>
            
            <div class="form_group">
                <button onclick="enviarArchivo()">Subir Archivo</button>
            </div>
        </div>
    </form>

    <script>
        function enviarArchivo() {
          const archivoInput = document.getElementById('archivo');
          const archivo = archivoInput.files[0];
    
          const formData = new FormData();
          formData.append('file', archivo);
    
          const url = 'http://64.227.5.83:8080/api/fileManager/upload';  // Reemplaza con la URL correcta
    
          fetch(url, {
            method: 'POST',
            body: formData,
          })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
      </script>
