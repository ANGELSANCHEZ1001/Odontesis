    <script>
        let url = 'http://64.227.5.83:8080/odontesis/usuarios';
        
        fetch(url)
            .then(response => response.json())
            .then(data => {
                mostrardata(data); // Llama a mostrardata aqu√≠
            })
            .catch(error => console.error("Error al realizar la solicitud:", error));

        const mostrardata = (data) => {
            console.log(data);
            let body = '';
            for (let i = 0; i < data.length; i++) {
                body += `<tr class="table_reng"><td class="table_cell">${data[i].id_usuario}</td><td class="table_cell">${data[i].nombre}</td><td class="table_cell">${data[i].correo}</td><td class="table_cell">${data[i].rol}</td><td class="table_cell"><a href="editar_usuario.html?id=${data[i].id_usuario}">‚úèÔ∏è</a></td><td class="table_cell"><a href="#" onclick="eliminarUsuario(${data[i].id_usuario})"> üóëÔ∏è </a></td></tr>`;
            }
            document.getElementById('data').innerHTML = body;
        }
    </script>

    <script>
        const baseUrl = 'http://64.227.5.83:8080/odontesis/usuarios';

        const eliminarUsuario = (id) => {
            const url = `http://64.227.5.83:8080/odontesis/eliminar_usuarios/${id}`;

            fetch(url, {
                method: 'DELETE'
            })
            alert("ELIM1")
            .then(response => response.json())
            .then(data => {
                console.log(data); // Puedes manejar la respuesta si es necesario
                // Recargar la p√°gina o realizar otras acciones despu√©s de eliminar
                cargarDatos();
            })
            .catch(error => console.error('Error al realizar la solicitud:', error));
            
        };

        const cargarDatos = () => {
            fetch(baseUrl)
                .then(response => response.json())
                .then(data => {
                    mostrardata(data);
                })
                .catch(error => console.error('Error al realizar la solicitud:', error));
        };
    </script>
