<body>
    <div class="navbar">
        <a href="../usuarios/welcome.html">Inicio</a>
        <a href="../paciente/listado.html">Pacientes</a>
        <a href="../usuarios/usuarios2.html">Usuarios</a>

        <a href="registro_usuario.html" class="agregar-btn">Agregar</a> 
    </div>
    <table class="tabla">
        <tr>
            <th colspan="5" class="titulomuestralist"><p>Usuarios</p></th>
        </tr>
        <tr>
            <td id="ttlt" class="col1">ID</td>
            <td id="ttlt" class="col2">Nombre</td>
            <td id="ttlt" class="col1">Correo</td>
            <td id="ttlt" class="col2">Rol</td>
            <td id="ttlt" class="col7"></td>
        </tr>
        <tbody id="data"></tbody>
    </table>

    <script>
        let url = 'http://64.227.5.83:8080/odontesis/usuarios';
        
        fetch(url)
            .then(response => response.json())
            .then(data => {
                mostrardata(data); // Llama a mostrardata aquí
            })
            .catch(error => console.error("Error al realizar la solicitud:", error));


            const mostrardata = (data) => {
                console.log(data);
                let body = '';
                for (let i = 0; i < data.length; i++) {
                    body += `<tr><td>${data[i].id_usuario}</td><td>${data[i].nombre}</td><td>${data[i].correo}</td><td>${data[i].rol}</td></tr>`;
                }
                document.getElementById('data').innerHTML = body;
            }

    </script>
</body>
